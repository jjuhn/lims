{% from "macro/forms.html" import equipment_form as equipment %}
{% extends "lab/index.html" %}
{% block lab_content %}
    <div class="container" xmlns="http://www.w3.org/1999/html">

        <form id="equip_form" class="form-horizontal" method="POST" action="{{ url_for('create_equipment') }}" autocomplete="off">
            <legend>Create Equipments</legend>
            <div class="form-group">
                {{ equip_form.csrf_token }}
                {{ equipment(equip_form) }}
            </div>

            <input type="submit" class="btn btn-default" value="Submit">
        </form>
    </div>

{% endblock %}
